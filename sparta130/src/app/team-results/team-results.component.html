<div id="progress">
  <div class="loader"></div>
</div>
<div class="team-squares">
  <div *ngFor="let entry of mapEntries; let i = index"  class="team-square">
    <img class="logo" src="assets/{{entry[1].logo}}" alt="Team 1 Logo">
    <div class="team-name">{{entry[1].name}}</div>
    <div class="team-result">Nához: <strong>{{entry[1].totalSum}}</strong> kuželek</div>
  </div>
</div>

<div class="container">
  <div class="footer">
    <p>Poslední aktualizace: {{ lastRefreshed | date:'dd.MM.yyyy HH:mm:ss' }}.</p>
    <p>&copy; 2023 - AC Sparta 130 let</p>
  </div>
</div>
